<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Inventione</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
</head>
<body>
    <div class="pagaHeader">
        <div class="conteudoPageHeader">
            <h1 class="display-4">Inventione</h1>
            <h2 class="lead">Carlos Vitor Oliveira da Silva</h2>
        </div>
    </div>
    
    <div class="containerGeral">
        <div class="containerFormulario">
            
            <form action="#">
                <div class="formularioHeader">
                    <div class="formularioTitulo">
                        <h1>Formul√°rio Cadastro</h1>
                    </div>
                </div>

                <div class="containerInputs">

                    <div class="conteudoInputs" >
                        <label for="nome" class="form-label">Nome: </label>
                        <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="conteudoInputs  ">
                        <label for="idade" class="form-label">Idade: </label>
                        <input type="number" class="form-control" id="idade" name="idade" aria-describedby="idade" placeholder="Digite sua idade" min="1" max="130" oninput="validity.valid||(value='');" required>
                    </div>

                    <div class="conteudoInputs " >
                        <label for="nascimento" class="form-label">Data Nascimento</label>
                        <input type="date" class="form-control" id="nascimento" name="nascimento" aria-describedby="nascimento" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" required>
                    </div>

                    
                </div>

                <div class="containerCheckbox">
                    <div class="containerTitulo">
                        <h6>Sexo:</h6>   
                    </div>
                    <div class="containerSexoInputs">
                        <div class="sexoInput" id="masculino">
                            
                            <input class="form-check-input" type="radio" value="Masculino" name="sexo" id="masculino" >
                            <label class="form-check-label" for="flexRadioDefault1">
                            Masculino
                        </div>
                        <div class="sexoInput">
                            <input class="form-check-input" type="radio" value="Feminino" name="sexo" id="feminino">
                            <label class="form-check-label" for="flexRadioDefault1">
                            Feminino
                            
                        </div>

                    </div>
                    <div class="habilitarPainel">
                        <input class="form-check-input" type="checkbox" name="textoString" id="habilitarPainel" required>
                        <label class="form-check-label" for="habilitarPainel">
                        Habilitar Segundo Painel
                    </div>
                </div>
                <div class="containerPainel" >
                    <label for="textoPainel" ></label>
                    <textarea class="form-control" rows="5" id="textoPainel" name="texto" placeholder="Digite aqui..." maxlength="10000" required></textarea>
                </div>

                <div class="containerBotao">
                    <button type="submit" class="btn btn-primary"  id="botaoApresentar">
                        Apresentar
                    </button>
                </div>
                
                <div class="containerModal">
                    <div class="conteudoModal">
                        <ul class="list-group ">
                            <li class="list-group-item active" id="tituloConteudoModal"><h4>Cadastrado com sucesso!</h4></li>
                            <br>
                            <li class="list-group-item" id="listarNome">Nome: </li>
                            <li class="list-group-item" id="listarSexo">Sexo: </li>
                            <li class="list-group-item" id="listarIdade">Idade: </li>
                            <li class="list-group-item" id="listarNascimento">Data de Nascimento: </li>
                            <li class="list-group-item" id="listarTotalPalavras"></li>
                        </ul>
                        <div class="containerBotaoFechar">
                            <button type="button" class="btn btn-danger" id="botaoFecharModal">Fechar</button>
                        </div> 
                    </div>
                </div>
                                      
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
